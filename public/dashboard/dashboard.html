<!-- o content-header  (contentHeader) foi componentizado --><content-header name="Dashboard" small="Versão 1.0"></content-header><!-- os componentes valueBox, declarados no valueBox.js com cammel case e precisam serem

evitando usar funções em escopo glogal dentro do dashboardController
--><section class="content" ng-controller="DashboardCtrl as dashboard"><div class="row"><value-box grid="4" color-class="bg-green" icon-class="fa fa-clock-o" value="{{ dashboard.myFormCount }}" text="Time Card Form(s)"></value-box><value-box grid="4" color-class="bg-red" icon-class="fa fa-archive" value=" 0" text="Other Form"></value-box><value-box grid="4" color-class="bg-blue" icon-class="fa fa-money" value="0" text="Other Form"></value-box></div></section><section class="content" ng-controller="MenuCtrl as menu"><div class="row"><div class="row"><div class="col-md-6"><!-- AREA CHART --><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">Area Chart</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button></div></div><div class="box-body"><div id="canvas-holder"><canvas id="chart-area-pie" style="height:250px"></canvas></div></div><!-- /.box-body --></div><!-- /.box --><!-- DONUT CHART --><div class="box box-danger"><div class="box-header with-border"><h3 class="box-title">Donut Chart</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button></div></div><div class="box-body"><div id="canvas-holder"><canvas id="chart-area" style="height:250px"></canvas></div></div><!-- /.box-body --></div><!-- /.box --></div><!-- /.col (LEFT) --><div class="col-md-6"><!-- LINE CHART --><div class="box box-info"><div class="box-header with-border"><h3 class="box-title">Line Chart</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button></div></div><div class="box-body"><div class="canvas-holder"><canvas id="canvas" style="height:250px"></canvas></div></div><!-- /.box-body --></div><!-- /.box --><!-- BAR CHART --><div class="box box-success"><div class="box-header with-border"><h3 class="box-title">Bar Chart</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button></div></div><div class="box-body"><div class="chart"><canvas id="barChart" style="height:230px"></canvas></div></div><!-- /.box-body --></div><!-- /.box --></div><!-- /.col (RIGHT) --></div><!-- /.row --><!--
