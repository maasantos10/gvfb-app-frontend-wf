<div class="login-box" ng-controller="AuthCtrl as auth"><div class="login-logo"><b>Forms </b>GFBV</div><div class="login-box-body"><p class="login-box-msg">Welcome!</p><form><auth-field id="authEmployee" model="auth.user.employee" type="input" placeholder="Employee's Name" hide="auth.loginMode"></auth-field><auth-field id="authNameUser" model="auth.user.nameUser" type="input" placeholder="User's Name" hide="auth.loginMode"></auth-field><auth-field id="authEmployeeType" model="auth.user.employeeType" type="input" placeholder="Supervisor/Employee" hide="auth.loginMode"></auth-field><auth-field id="authCodDept" model="auth.user.codDept" type="input" placeholder="Department Code" hide="auth.loginMode"></auth-field><auth-field id="authDepartmentName" model="auth.user.departmentName" type="input" placeholder="Department Name" hide="auth.loginMode"></auth-field><auth-field id="authEmail" model="auth.user.email" type="email" placeholder="Informe o E-mail"></auth-field><auth-field id="authPass" model="auth.user.password" type="password" placeholder="Informe a Senha"></auth-field><auth-field id="authConfirmPass" model="auth.user.confirm_password" type="password" placeholder="Confirme a Senha" hide="auth.loginMode"></auth-field></form><div class="row"><div class="col-sm-4"><button class="btn btn-primary btn-block btn-flat" ng-click="auth.login()" ng-show="auth.loginMode">login</button> <button class="btn btn-primary btn-block btn-flat" ng-click="auth.signup()" ng-hide="auth.loginMode">signup</button></div></div><br><a href="javascript:;" ng-click="auth.changeMode()">{{ auth.loginMode ? 'New user? Signup here!' : 'have you already login? Please, click here!' }}</a></div></div><style>html, .wrapper { background-color: #fff!important; }
.login-box-body { background-color: #eee; }</style>
